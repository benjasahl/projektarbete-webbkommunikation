<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kontakt</title>
</head>

<body>

    <header id="main-header">
        <h2>Tolkien's Movie Reviewers</h2>
        <div class="nav"> <a href="./index.html">Hem</a>
            <a href="./contact.html">Kontakt</a>
        </div>
    </header>

    <section class="mail-section">
        <form onsubmit="newMail(); return false;">
            <h2>Kontakta oss!</h2>
            <input id="contact-firstname" placeholder="Förnamn" required>
            <br>
            <input id="contact-email" placeholder="Epost" required>
            <br>
            <input id="contact-title" placeholder="Rubrik" required>
            <br>
            <input id="contact-content" placeholder="Innehåll" required>
            <br>
            <button type="submit" id="submit-btn">Skicka</button>
        </form>

        <div id="msg-confirmation">
            <span id="loader"></span>

        </div>

    </section>



    <script src="./app.js"></script>

</body>

</html>
