<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hem</title>
</head>

<body>
    <header id="main-header">
        <h2>Tolkien's Movie Reviewers</h2>
        <div class="nav"> <a href="./index.html">Hem</a>
            <a href="./contact.html">Kontakt</a>
        </div>
    </header>

    <section class="movie-section">
        <div id="movie-container">
            <img src="images/hobbit-one.jpg" alt="hobbit-one" id="movie">
            <img src="images/hobbit-two.jpg" alt="hobbit-two" id="movie">
            <img src="images/hobbit-three.jpg" alt="hobbit-three" id="movie">
            <img src="images/lotr-one.jpg" alt="lotr-one" id="movie">
            <img src="images/lotr-two.jpg" alt="lotr-two" id="movie">
            <img src="images/lotr-three.jpg" alt="lotr-three" id="movie">
        </div>
    </section>


    <section class="post-section">
        <form onsubmit="newPost(); return false;">
            <h2>Skriv en recension</h2>
            <h3 id="title-header"></h3>
            <input id="post-title" placeholder="Filmtitel" required>
            <br>
            <input id="post-content" placeholder="Din recension..." required>
            <br>
            <button type="submit" id="submit-btn">Publicera</button>
        </form>
    </section>

    <p id="response-message"></p>
    <div id="posts"></div>
    <script src="./appfirst.js"></script>

</body>

</html>
